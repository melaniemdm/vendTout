<!DOCTYPE html>
<!--indique au navigateur la langue utilisée-->
<html lang="fr">

<head>
    <!--pour l'encodage, caracteres speciaux-->
    <meta charset="utf-8" />

    <!--lien vers les icones font awesome-->
    <script src="https://kit.fontawesome.com/08a19f859e.js" crossorigin="anonymous">
    </script>
    <!--lien vers les icones google-->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet" />
    <!--pour devtool et compatibilité responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--lien vers normalize-->
    <link href="https://melaniemdm.github.io/oc_librairies/normalize-8.0.1/normalize.css" rel="stylesheet">
    <!--lien vers tailwind-->
    <link href="https://melaniemdm.github.io/oc_librairies/tailwindcss-2.2.7-dist/tailwind.min.css" rel="stylesheet">

    <!--lien vers le fichier css-->
    <link rel="stylesheet" href="./style/login.css" />

    <!--titre de l'onglet-->
    <title>VendTout</title>
</head>

<body>
    <header>
        <!-- menu de navigation     -->
        <nav class="bg-white shadow dark:bg-gray-800">
            <div class="container px-6 py-3 mx-auto md:flex">
                <div class="flex items-center justify-between">
                    <div class="logo"><a href="index.html">
                            <img src="pictures/logo.png" alt="logo VendTout"></a>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="flex md:hidden">
                        <button type="button"
                            class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                            aria-label="toggle menu">
                            <svg class="w-6 h-6 fill-current">
                                <path fill-rule="evenodd"
                                    d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
                <div class="w-full md:flex md:items-center md:justify-between">
                    <div class="flex flex-col px-2 py-3 -mx-4 md:flex-row md:mx-0 md:py-0">
                        <a href="#"
                            class="px-2 py-1 text-sm font-medium text-blue-400 transition-colors duration-200 transform rounded dark:text-gray-200 hover:bg-blue-400 hover:text-gray-100 md:mx-2">Home</a>
                        <a href="#"
                            class="px-2 py-1 text-sm font-medium text-blue-400 transition-colors duration-200 transform rounded dark:text-gray-200 hover:bg-blue-400 hover:text-gray-100 md:mx-2">Qui
                            sommes nous?</a>
                        <a href="#"
                            class="px-2 py-1 text-sm font-medium text-blue-400 transition-colors duration-200 transform rounded dark:text-gray-200 hover:bg-blue-400 hover:text-gray-100 md:mx-2">Contact</a>
                    </div>
                    <!-- connexion -->
                    <div class="connexion flex flex-col md:flex-row md:mx-5 md:py-5 buttonInsc">
                        <button
                            class="p-2 pl-5 pr-5 bg-transparent border-2 border-blue-400 text-blue-400 text-sm rounded-lg hover:bg-blue-500 hover:text-gray-200 focus:border-4 focus:border-blue-300"
                            aria-label="inscription"
                            onclick="window.open(`http://127.0.0.1:5500/inscription.html`)">S'inscrire</button>
                        <button
                            class="p-2 pl-5 pr-5 bg-transparent border-2 border-blue-400 text-blue-400 text-sm rounded-lg hover:bg-blue-500 hover:text-gray-200 focus:border-4 focus:border-blue-300"
                            aria-label="se connecter" onclick="window.open(`http://127.0.0.1:5500/login.html`);">Se
                            connecter</button>
                    </div>
                    <!-- choix langues -->
                    <div class="choixLangues">
                        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
                            defer></script>
                        <div class="flex justify-center ">
                            <div x-data="{ dropdownOpen: false }" class="relative">
                                <button @click="dropdownOpen = !dropdownOpen"
                                    class="p-2 pl-5 pr-5 bg-transparent border-2 border-blue-400 text-blue-400 text-sm rounded-lg hover:bg-blue-500 hover:text-gray-200 focus:border-4 focus:border-blue-300">FR
                                </button>

                                <div x-show="dropdownOpen" @click="dropdownOpen = false"
                                    class="fixed inset-0 h-full w-full z-10"></div>

                                <div x-show="dropdownOpen"
                                    class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-20">
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-800 border-b hover:bg-gray-200">English
                                    </a>
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-800 border-b hover:bg-gray-200">Espagnol
                                    </a>
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-800 border-b hover:bg-gray-200">Chinois
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- recherche -->
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-5 h-5 text-gray-400" fill="none">
                                <path
                                    d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </span>

                        <input type="text"
                            class="w-full py-3 pl-10 pr-4 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                            placeholder="Search" aria-label="rechercher">
                    </div>

                </div>
            </div>
        </nav>

    </header>
    <div id="imgLogin"></div>
    <!-- component -->
    <div class="inscription">
        <!-- component -->


        <div class="
          flex flex-col
          bg-white
          shadow-md
          px-4
          sm:px-6
          md:px-8
          lg:px-10
          py-8
          rounded-3xl
          w-50
          max-w-md
        ">
            <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
                Rejoins nous!
            </div>
            <div class="mt-4 self-center text-xl sm:text-sm text-gray-800">
                Enter your credentials to get access account
            </div>

            <div class="mt-10">
                <form action="#">
                    <div class="flex flex-col mb-5">
                        <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">Name:</label>
                        <div class="relative">
                            <div class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400
                  ">
                                <i class="fas fa-user text-blue-500"></i>
                            </div>

                            <input id="email" type="email" name="email" class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400
                  " placeholder="Enter your name" />
                        </div>
                    </div>
                    <div class="flex flex-col mb-5">
                        <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">E-Mail Address:</label>
                        <div class="relative">
                            <div class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400
                  ">
                                <i class="fas fa-at text-blue-500"></i>
                            </div>

                            <input type="email" name="email" class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400
                  " placeholder="Enter your email" />
                        </div>
                    </div>
                    <div class="flex flex-col mb-6">
                        <label for="password"
                            class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Password:</label>
                        <div class="relative">
                            <div class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400
                  ">
                                <span>
                                    <i class="fas fa-lock text-blue-500"></i>
                                </span>
                            </div>

                            <input id="password" type="password" name="password" class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400
                  " placeholder="Enter your password" />
                        </div>
                    </div>

                    <div class="flex w-full">
                        <button type="submit" class="
                  flex
                  mt-2
                  items-center
                  justify-center
                  focus:outline-none
                  text-white text-sm
                  sm:text-base
                  bg-blue-500
                  hover:bg-blue-600
                  rounded-2xl
                  py-2
                  w-full
                  transition
                  duration-150
                  ease-in
                ">
                            <span class="mr-2 uppercase">Sign Up</span>
                            <span>
                                <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" stroke="currentColor">
                                    <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="flex justify-center items-center mt-6">
            <a href="#" target="_blank" class="
            inline-flex
            items-center
            text-gray-700
            font-medium
            text-xs text-center
          ">

            </a>
        </div>
    </div>


    <footer class="flex justify-center px-4 text-gray-800 bg-white dark:text-white dark:bg-gray-800">
        <div class="container py-6">
            <div class="flex flex-col items-center justify-between mt-6 md:flex-row">
                <div class="logo">
                    <img src="pictures/logo.png" alt="logo VendTout">
                </div>
                <div>
                    <p class="text-center text-gray-800 dark:text-white">© Brand 2020 - All rights reserved</p>
                </div>
                <div class="flex mt-4 md:m-0">
                    <div class="-mx-4">
                        <a href="#"
                            class="px-4 text-sm font-medium text-blue-400 dark:text-gray-200 hover:text-gray-700 dark:hover:text-gray-400 hover:underline">Home</a>
                        <a href="#"
                            class="px-4 text-sm font-medium text-blue-400 dark:text-gray-200 hover:text-gray-700 dark:hover:text-gray-400 hover:underline">Qui
                            sommes nous?</a>
                        <a href="#"
                            class="px-4 text-sm font-medium text-blue-400 dark:text-gray-200 hover:text-gray-700 dark:hover:text-gray-400 hover:underline">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- appel du fichier js ---->
    <script type="module" src="./javaScript/fichier.js"></script>


</body>

</html>
